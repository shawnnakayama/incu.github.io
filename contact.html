<main style="max-width: 900px; margin: auto; font-family: Arial, sans-serif; padding-bottom: 50px;">
        
<div style="text-align: center; color: #003366;"><h1>Contact Us</h1></div>
<form action="https://formspree.io/f/xgvydjlj" method="POST" style="max-width: 600px; margin: auto;">
  <input type="text" name="first_name" placeholder="First Name" required>
  <input type="text" name="last_name" placeholder="Last Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="subject" placeholder="Subject">
  <textarea name="message" placeholder="Type your message here..." rows="5" required></textarea>
  <button type="submit">Submit</button>
</form>

    </main>
    
<footer>
  © <span id="year"></span> INCU Consulting. All rights reserved.
</footer>
</body>

<script>
  (function () {
    const now = new Date();
    const month = now.getMonth(); // 0 = Jan, 11 = Dec
    const day = now.getDate();

    // Holiday nav link: Dec 1 – Jan 5
    if (month === 11 || (month === 0 && day <= 5)) {
      document.getElementById('holiday-link').style.display = 'inline-block';
    }

    // Auto year in footer
    const yearSpan = document.getElementById('year');
    if (yearSpan) {
      yearSpan.textContent = now.getFullYear();
    }
  })();
</script>
